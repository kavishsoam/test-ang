<mat-sidenav-container class='app-drawer-container' fullscreen>
    <mat-sidenav #sidenav mode="side" style="width:12rem">
      User List
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- <button mat-button (click)="sidenav.open()">
      </button> -->
      <div fxLayout="row" fxLayoutAlign="space-around center" >
        <div fxFlex="66" >
      <app-user-list></app-user-list>
      </div>
      <div fxFlex="25" claass="mt-0">
        <mat-card>
          <mat-card-header>
            <mat-card-title>PROGRESS</mat-card-title>
          </mat-card-header>
          <hr>
          <br>
          <mat-card-content>
            <div fxLayout="row">
              <mat-progress-bar mode="determinate" value="33"></mat-progress-bar>
            </div>
            <div fxLayout="column">
              <div fxLayout="row" fxLayoutAlign="space-around center">
                <div fxFlex="80">
                  <h4>Male Users:</h4>
                </div>
                <div fxFlex="20">
                  <h4>10</h4>
                </div>
              </div>
              <div fxLayout="row" fxLayoutAlign="space-around center">
                <div fxFlex="80">
                  <h4>Female Users:</h4>
                </div>
                <div fxFlex="20">
                  <h4>22</h4>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
